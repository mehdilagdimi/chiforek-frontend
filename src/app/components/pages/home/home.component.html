
<!-- reservation form + summary  -->
<div [ngClass]="showForm? 'opacity-100' : 'opacity-0'" class="w-full justify-center  bg-custGray/10  transition-all ease-in-out duration-300 delay-100">
    <div *ngIf="showForm" class="w-full flex justify-center h-fit">
    <!-- form + total -->
    <div class="w-[1400px] flex justify-center z-0 mt-12 mb-20">
      <div class="w-2/5 h-fit bg-white relative shadow-sm rounded-xl p-8 mx-3">
        <app-reservation-form></app-reservation-form>
      </div>
      <div class="w-3/12 flex h-full bg-white shadow-sm rounded-md mx-3 bg-custGray/60">
        <app-reservation-summary></app-reservation-summary>
      </div>
    </div>
  </div>
</div>
