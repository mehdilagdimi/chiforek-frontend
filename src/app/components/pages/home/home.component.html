<!-- FIRST SECTION -->
<div   class="flex justify-center mt-0 w-full h-fit" [ngClass]="!showForm? 'bg-custGray/30':'bg-white'">
<div   class="container mx-auto transition-all ease-in-out duration-300 delay-100">
  <div >
  <div class="flex justify-center items-center">
    <div *ngIf="!showForm" class="w-full h-full flex justify-center items-center">
      <img class="w-full object-contain text-black transition-all ease-in-out duration-700 "  [ngClass]="showTransition? 'h-[650px]' : 'h-[500px]'" src="assets/towingBG.svg" alt="bg">
    </div>
    <!-- <div class="w-1/2 flex justify-center items-center">
        <button (click)="toggleShowForm()" class="h-20 rounded-lg shadow-md px-8 py-4 bg-custGreen3 text-white font-semibold text-lg">FLIGHT PARK NOW</button>
    </div> -->

    <div  [ngClass]="showForm? 'justify-center' :'justify-end'" class="w-[1400px] flex z-0 mt-12 mb-20">
      <div [ngClass]="showForm? 'w-3/5':'w-4/5'" class="flex flex-col  h-fit relative ">
        <app-reservation-form (toggleShowDetailedForm)="showForm = true" (showHourEvent)="showTransition = $event" ></app-reservation-form>
      </div>



      <div [ngClass]="!showForm? 'opacity-0 w-0' : 'opacity-100 w-1/5'" class="relative  transition-all ease-in-out duration-300 delay-100">
          <div  class="px-6 py-4 w-full h-fit flex sticky top-28 justify-center shadow-sm rounded-md mx-3 bg-custGray/60" [ngClass]="!showForm? 'hidden' : 'flex'">
            <app-reservation-summary></app-reservation-summary>
          </div>
      </div>

    </div>

    <!-- <a href="https://storyset.com/people">People illustrations by Storyset</a> -->
  </div>
  </div>

</div>
</div>

<!-- SECOND SECTION -->
<div *ngIf="!showForm"class="flex justify-center items-center bg-white w-full">
<div  [ngClass]="!showForm? 'opacity-100' : 'opacity-0'" class="container mx-auto relative transition-all ease-in-out duration-300 delay-100">
  <div class="mx-20 py-12 px-8 text-center flex justify-center items-center h-[500px]">
    <div class="my-6">
      <h2 class="text-4xl font-bold my-6">{{'who-we-are-title' | translate }}</h2>
      <p>
        {{'who-we-are-content' | translate }}
      </p>
    </div>
    <div class="">
      <img class="h-full" src="assets/whoarewe.svg" />
    </div>
  </div>

</div>
</div>


<!-- THIRD SECTION -->
<div *ngIf="!showForm"class="flex justify-center items-center bg-white w-full">
<div  [ngClass]="!showForm? 'opacity-100' : 'opacity-0'" class=" bg-custGray/30 mx-auto relative transition-all ease-in-out duration-300 delay-100">
  <div class="mx-20 my-6 px-8 py-12 text-center flex justify-center items-center h-fit">
    <div>
      <img class="w-full" src="assets/howitworks.svg" />
    </div>
    <div class="w-2/3 mx-20 my-6 px-8 py-12  rounded-lg ">
      <h2 class="text-4xl font-bold my-6">{{'How-does-it-work-title' | translate }}</h2>
      <p class="text-md text-black">
        {{'How-does-it-work-content' | translate }}
      </p>
    </div>
  </div>

</div>
</div>



<!-- FOURTH SECTION -->
<div *ngIf="!showForm"class=" mt-10 flex justify-center items-center bg-white w-full h-[1200px]">
<div  [ngClass]="!showForm? 'opacity-100' : 'opacity-0'" class="container mx-auto relative transition-all ease-in-out duration-300 delay-100">
  <app-our-services></app-our-services>
</div>
</div>
